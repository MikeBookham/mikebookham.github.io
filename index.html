<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM 3270 // MASTER INDEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-green: #33ff33; /* Standard Green */
            --terminal-bg: #000000;    /* Pure Black */
            --border-dim: #1a4d1a;
        }

        body {
            background-color: #111;
            margin: 0;
            padding: 20px;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center; /* Centered vertically for the Home screen */
            min-height: 100vh;
        }

        .terminal-container {
            width: 100%;
            max-width: 800px; /* Slightly narrower for the Menu/Index feel */
            background-color: var(--terminal-bg);
            border: 4px solid #333;
            padding: 40px;
            box-shadow: 0 0 0 2px #000;
        }

        h1 {
            color: var(--terminal-green);
            text-align: center;
            border-bottom: 2px solid var(--terminal-green);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: normal;
            letter-spacing: 4px;
            font-size: 2.5rem;
            text-shadow: none;
        }

        p.welcome-msg {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        /* Menu Styling */
        .menu-list {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .menu-list th {
            text-align: left;
            border-bottom: 2px solid var(--border-dim);
            padding: 10px;
            color: #fff;
            font-weight: normal;
            font-size: 1.3rem;
            text-transform: uppercase;
        }

        .menu-list td {
            padding: 0; /* Removing padding here to let the Link fill the cell */
            border-bottom: 1px dashed #1a1a1a;
            font-size: 1.5rem;
        }

        /* Link Styling to look like a Terminal Selector */
        a {
            display: block; /* Make the whole row clickable */
            color: var(--terminal-green);
            text-decoration: none;
            padding: 10px;
            transition: all 0.1s;
        }

        /* Hover Effect: Invert Colors */
        a:hover {
            background-color: var(--terminal-green);
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        /* Access Key Column */
        .key-col {
            color: #fff;
            width: 15%;
            padding-left: 10px;
        }

        /* Status Bar */
        .status-bar {
            margin-top: 50px;
            border-top: 1px solid var(--terminal-green);
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            color: var(--terminal-green);
            font-size: 1.2rem;
        }

        .cursor {
            display: inline-block;
            width: 12px;
            height: 20px;
            background-color: var(--terminal-green);
            animation: blink 1s step-end infinite;
            vertical-align: sub;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

<div class="terminal-container">
    <h1>MASTER CONTROL PROGRAM</h1>
    
    <p class="welcome-msg">AUTHENTICATION VERIFIED. SELECT SUB-SYSTEM.</p>

    <table class="menu-list">
        <tr>
            <th>KEY</th>
            <th>SYSTEM MODULE</th>
            <th>STATUS</th>
        </tr>
        <tr>
            <td class="key-col">01</td>
            <td colspan="2">
                <a href="linux-commands.html">LINUX COMMAND DATABASE &gt;&gt;</a>
            </td>
        </tr>
        <tr>
            <td class="key-col">02</td>
            <td colspan="2">
                <a href="#">NETWORK TOPOLOGY MAP [OFFLINE]</a>
            </td>
        </tr>
        <tr>
            <td class="key-col">03</td>
            <td colspan="2">
                <a href="#">USER ACCESS LOGS [RESTRICTED]</a>
            </td>
        </tr>
        <tr>
            <td class="key-col">04</td>
            <td colspan="2">
                <a href="#">KERNEL DIAGNOSTICS</a>
            </td>
        </tr>
        <tr>
            <td class="key-col">99</td>
            <td colspan="2">
                <a href="#" onclick="alert('SYSTEM LOGOUT: GOODBYE.')">TERMINATE SESSION</a>
            </td>
        </tr>
    </table>

    <div class="status-bar">
        <span>USER: NUMBER SIX</span>
        <span>TTY: 0</span>
        <span>INPUT REQUIRED <span class="cursor"></span></span>
    </div>

</div>

</body>
</html>
